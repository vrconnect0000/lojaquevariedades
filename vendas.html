<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAINEL DE CONTROLE | OQUE? VARIEDADES</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #0f1115; color: #e2e8f0; }
        .glass-card { background: rgba(30, 41, 59, 0.5); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.05); }
        .status-badge { padding: 4px 12px; border-radius: 100px; font-size: 10px; font-weight: 800; text-transform: uppercase; }
        .status-pendente { background: #fef3c7; color: #92400e; }
        .status-entregue { background: #dcfce7; color: #166534; }
        .info-label { font-size: 9px; text-transform: uppercase; font-weight: 800; color: #64748b; display: block; margin-bottom: 2px; }
        .btn-zap { transition: all 0.2s; display: flex; align-items: center; justify-content: center; gap: 8px; font-size: 10px; font-weight: 800; }
        .btn-zap:hover { transform: translateY(-2px); }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-6xl mx-auto">
        <header class="flex flex-col md:flex-row justify-between items-center mb-10 gap-4">
            <div>
                <h1 class="text-3xl font-extrabold tracking-tighter italic text-white">OQUE? VARIEDADES</h1>
                <p class="text-gray-500 text-sm">Painel de Gest√£o de Vendas</p>
            </div>
            <button onclick="buscarVendas()" class="bg-white text-black px-6 py-2 rounded-full font-bold text-xs hover:bg-gray-200 transition shadow-lg shadow-white/5">
                <i class="fa-solid fa-rotate mr-2"></i> SINCRONIZAR AGORA
            </button>
        </header>

        <div id="vendas-container" class="space-y-6">
            <p class="text-center text-gray-600 animate-pulse py-10">Conectando ao banco de dados...</p>
        </div>
    </div>

    <script>
        const SUPABASE_URL = "https://zkhradhpwakvtgsilsyj.supabase.co"; 
        const SUPABASE_KEY = "sb_publishable_UrUxPsPD3XBTANwwp3tZOA_-REppnf3";
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function buscarVendas() {
            const { data, error } = await _supabase.from('vendas').select('*').order('created_at', { ascending: false });
            if (!error) renderVendas(data);
        }

        function renderVendas(vendas) {
            const container = document.getElementById('vendas-container');
            if (vendas.length === 0) {
                container.innerHTML = '<p class="text-center text-gray-500 py-10">Nenhuma venda encontrada.</p>';
                return;
            }

            container.innerHTML = vendas.map(v => {
                const fone = v.cliente_whatsapp?.replace(/\D/g, '');
                
                // --- MENSAGENS CONFIGURADAS ---
                const msgBoasVindas = encodeURIComponent(`Ol√° *${v.cliente_nome}*! üëã Bem-vindo(a) √† *OQUE? VARIEDADES*. Tudo bem?\n\nRecebemos seu interesse no produto *${v.itens}* e estou aqui para te ajudar a finalizar seu pedido!`);
                
                const msgDados = encodeURIComponent(`üìç *FICHA DO PEDIDO - OQUE? VARIEDADES*\n\nüë§ *Cliente:* ${v.cliente_nome}\nüì± *Aparelho:* ${v.itens}\nüöö *Entrega:* ${v.endereco}`);
                
                const msgCobranca = encodeURIComponent(`‚úÖ *RESUMO PARA PAGAMENTO*\n\nOl√° *${v.cliente_nome}*, para garantirmos o seu *${v.itens}*, segue os dados:\n\nüí∞ *Valor Total:* R$ ${parseFloat(v.total).toFixed(2).replace('.', ',')}\nüí≥ *Forma:* ${v.pagamento}\n\nüí≥ Formas de Pagamento Aceitas:
‚Ä¢ PIX
‚Ä¢ Cart√£o de Cr√©dito
‚Ä¢ Credi√°rio da Loja
‚Ä¢ Dinheiro

üëâ Qual forma de pagamento voc√™ prefere?`);

                return `
                <div class="glass-card p-6 rounded-[2.5rem] border border-white/5 hover:border-white/10 transition-all">
                    <div class="flex flex-col xl:flex-row justify-between gap-8">
                        
                        <div class="flex-1">
                            <span class="status-badge ${v.status === 'Entregue' ? 'status-entregue' : 'status-pendente'} mb-4 inline-block">
                                ${v.status}
                            </span>
                            <span class="info-label">Dados do Comprador</span>
                            <h3 class="text-2xl font-black uppercase text-white leading-tight">${v.cliente_nome}</h3>
                            <p class="text-gray-400 text-xs mt-2"><i class="fa-solid fa-location-dot text-red-500 mr-2"></i>${v.endereco}</p>
                        </div>

                        <div class="flex-1 bg-white/5 p-5 rounded-3xl border border-white/5">
                            <span class="info-label text-blue-400">Especifica√ß√µes T√©cnicas</span>
                            <div class="grid grid-cols-2 gap-x-6 gap-y-3 mt-2">
                                <div><span class="info-label !text-[7px]">Modelo</span><p class="text-sm font-bold text-white">${v.itens}</p></div>
                                <div><span class="info-label !text-[7px]">IMEI</span><p class="text-sm font-bold text-white">${v.imei || '---'}</p></div>
                                <div><span class="info-label !text-[7px]">Cor</span><p class="text-sm font-bold text-white">${v.cor || '---'}</p></div>
                                <div><span class="info-label !text-[7px]">Bateria</span><p class="text-sm font-bold text-green-400">${v.bateria ? v.bateria + '%' : '---'}</p></div>
                            </div>
                        </div>

                        <div class="flex flex-col justify-between items-end min-w-[280px]">
                            <div class="text-right mb-4">
                                <span class="info-label">Valor da Venda</span>
                                <p class="text-3xl font-black text-white italic">R$ ${parseFloat(v.total).toFixed(2).replace('.', ',')}</p>
                                <span class="text-[10px] font-bold text-blue-400 bg-blue-400/10 px-2 py-0.5 rounded italic uppercase">${v.pagamento}</span>
                            </div>

                            <div class="grid grid-cols-2 gap-2 w-full">
                                <a href="https://wa.me/${fone}?text=${msgBoasVindas}" target="_blank" class="btn-zap bg-blue-600/20 text-blue-400 p-2 rounded-xl hover:bg-blue-600 hover:text-white">
                                    <i class="fa-solid fa-hand-sparkles text-sm"></i> BOAS VINDAS
                                </a>
                                <a href="https://wa.me/${fone}?text=${msgDados}" target="_blank" class="btn-zap bg-green-600/20 text-green-400 p-2 rounded-xl hover:bg-green-600 hover:text-white">
                                    <i class="fa-solid fa-mobile-screen text-sm"></i> DADOS PROD.
                                </a>
                                <a href="https://wa.me/${fone}?text=${msgCobranca}" target="_blank" class="btn-zap bg-yellow-600/20 text-yellow-400 p-2 rounded-xl hover:bg-yellow-600 hover:text-white col-span-2">
                                    <i class="fa-solid fa-file-invoice-dollar text-sm"></i> ENVIAR COBRAN√áA
                                </a>
                                <button onclick="marcarEntregue(${v.id})" class="bg-white text-black text-[10px] font-black p-2 rounded-xl hover:bg-gray-200 uppercase">
                                    ${v.status === 'Entregue' ? 'CONCLU√çDO' : 'MARCAR ENTREGA'}
                                </button>
                                <button onclick="deletarPedido(${v.id})" class="bg-red-600/20 text-red-500 p-2 rounded-xl hover:bg-red-600 hover:text-white transition">
                                    <i class="fa-solid fa-trash-can"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>`;
            }).join('');
        }

        async function marcarEntregue(id) {
            await _supabase.from('vendas').update({ status: 'Entregue' }).eq('id', id);
            buscarVendas();
        }

        async function deletarPedido(id) {
            if(confirm("Deseja apagar permanentemente?")) {
                await _supabase.from('vendas').delete().eq('id', id);
                buscarVendas();
            }
        }

        window.onload = buscarVendas;
    </script>
</body>
</html>
